<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		section{
			width: 100%;
			display: flex;
			justify-content: center;
		}
		.card{
			width: 500px;
			height: 500px;
			background-color: papayawhip;
			border-radius: 20px;
			/* todo lo que se excede, lo esconde */
			overflow: hidden;
		}
		.card img{
			width: 100%;
		}
		.card p{
			text-align: center;
		}
		/* estilo al tercer <p> */
		.card p:nth-child(3){
			color: darkcyan;
		}
	</style>
</head>
<body>
	<section>
		<div class="card">
			<img src="https://images.pexels.com/photos/6498990/pexels-photo-6498990.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Space">
			<p>Space: Lorem ipsum dolor sit, amet.</p>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing, elit. Perspiciatis iure illum tenetur, magnam assumenda!</p>
		</div>
	</section>
</body>
</html>
